{% extends 'tasks/base.html' %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">My Tasks</h5>
        <a href="{% url 'task_create' %}" class="btn btn-primary btn-sm">Create New Task</a>
    </div>
    
    <div class="card-body">
        {% for task in tasks %}
        <div class="card mb-3">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="card-title">
                        <a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a>
                        <span class="badge bg-{% if task.status == 'done' %}success{% elif task.status == 'in_progress' %}warning{% else %}secondary{% endif %} ms-2">
                            {{ task.get_status_display }}
                        </span>
                    </h5>
                    <div class="text-muted small">Due: {{ task.due_date|default:"No due date" }}</div>
                </div>
                <p class="card-text text-muted mt-2">{{ task.description|truncatechars:100 }}</p>
            </div>
        </div>
        {% empty %}
        <div class="text-center text-muted py-4">No tasks found.</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
